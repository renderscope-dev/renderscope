<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a0a"/>
      <stop offset="50%" style="stop-color:#2e3e16"/>
      <stop offset="100%" style="stop-color:#0f4630"/>
    </linearGradient>
    <radialGradient id="lightB" cx="35%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#e9a145;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#e9a145;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="lightB2" cx="70%" cy="60%" r="40%">
      <stop offset="0%" style="stop-color:#348333;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#348333;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="sphereB" cx="40%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#e9a145;stop-opacity:0.4"/>
      <stop offset="60%" style="stop-color:#2a2010;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#1a1a0a;stop-opacity:0.9"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgB)"/>
  <!-- Light sources -->
  <rect width="1200" height="800" fill="url(#lightB)"/>
  <rect width="1200" height="800" fill="url(#lightB2)"/>
  <!-- Floor plane -->
  <polygon points="0,800 1200,800 1100,450 100,450" fill="#0a0a0a" opacity="0.7"/>
  <!-- Left wall (warm red) -->
  <polygon points="0,100 100,450 100,800 0,800" fill="#8b4a1a" opacity="0.5"/>
  <!-- Right wall (cool green) -->
  <polygon points="1200,100 1100,450 1100,800 1200,800" fill="#1a6b2a" opacity="0.5"/>
  <!-- Box 1 (tall) — slightly different shading -->
  <g transform="translate(350, 300)">
    <polygon points="0,250 120,250 120,50 0,50" fill="#2a2a1a" stroke="#3a3a2a" stroke-width="1"/>
    <polygon points="0,50 40,20 160,20 120,50" fill="#3a3a2a" stroke="#4a4a3a" stroke-width="1"/>
    <polygon points="120,50 160,20 160,220 120,250" fill="#252515" stroke="#353525" stroke-width="1"/>
  </g>
  <!-- Box 2 (short, rotated) — warmer -->
  <g transform="translate(650, 380)">
    <polygon points="0,120 140,120 140,20 0,20" fill="#2a2a1a" stroke="#3a3a2a" stroke-width="1"/>
    <polygon points="0,20 30,-5 170,-5 140,20" fill="#3a3a2a" stroke="#4a4a3a" stroke-width="1"/>
    <polygon points="140,20 170,-5 170,95 140,120" fill="#252515" stroke="#353525" stroke-width="1"/>
  </g>
  <!-- Sphere with warm lighting -->
  <circle cx="500" cy="430" r="60" fill="url(#sphereB)"/>
  <circle cx="485" cy="415" r="50" fill="none" stroke="#e9a145" stroke-width="0.5" opacity="0.3"/>
  <ellipse cx="490" cy="410" rx="25" ry="20" fill="#e9a145" opacity="0.2"/>
  <!-- Warm light rectangle (ceiling) -->
  <rect x="400" y="95" width="400" height="5" fill="#ffe4b5" opacity="0.9"/>
  <rect x="400" y="95" width="400" height="80" fill="#ffe4b5" opacity="0.06"/>
  <!-- More visible noise/grain pattern to simulate lower sample count -->
  <rect width="1200" height="800" fill="#000" opacity="0.03"/>
  <!-- Label -->
  <text x="40" y="770" font-family="monospace" font-size="16" fill="#666" opacity="0.5">Renderer B — Path Traced — 256 SPP</text>
</svg>
